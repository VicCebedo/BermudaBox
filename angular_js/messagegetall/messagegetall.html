<div ng-controller="InboxCtrl">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <div class="page-header">
                <h1>Inbox</h1>
            </div>
            <h4>{{ responseText }}</h4>
            <form role="form">
                <div class="form-group">
                    <label for="inputUsername">Username:</label>
                    <input type="text" class="form-control" id="inputUsername" ng-model="inputUsername" maxLength="16"/>

                    <label for="input2fa">2FA:</label>
                    <input type="text" class="form-control" id="input2fa" ng-model="input2fa" maxLength="16"/>
                </div>
                <button class="btn btn-success" id="buttonSubmit" ng-click="submit()">View Messages</button>
                <button class="btn btn-danger" id="buttonDeleteAll" ng-click="deleteAll()">Delete All</button>
            </form>
        </div>
        <div class="col-sm-4"></div>
    </div>
    <br/>
    <div class="row">
        <div class="col-sm-12">
            <table class="table">
                <thead>
                <tr>
                    <th></th>
                    <th>Date</th>
                    <th>Sender</th>
                    <th>Content</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="row in responseData">
                    <td>
                        <button class="btn btn-danger" ng-click="delete(row._id.$oid)">Delete</button>
                    </td>
                    <td>{{ row.datetime.$date | date:'yyyy-MM-dd HH:mm:ss Z'}}</td>
                    <td>{{ row.sender }}</td>
                    <td>{{ row.content }}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
